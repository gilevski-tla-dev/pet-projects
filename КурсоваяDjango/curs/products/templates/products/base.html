<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Document</title>    {% block css %} {% endblock %}        </head>  <body>    <header>      <h1 class="title"><a href="{% url 'index' %}">РыбПромТорг</a></h1>      <div class="btns">        <h2><a href="{% url 'products:index' %}">Каталог</a></h2>        <h2><a href="{% url 'users:login' %}">Войти</a></h2>        <svg          width="11"          height="10"          viewBox="0 0 11 10"          fill="none"          xmlns="http://www.w3.org/2000/svg"          onclick="togglePopup()"        >          <path            d="M11 -4.17232e-07L-6.55651e-07 -4.17232e-07L5.5 10"            fill="white"          />        </svg>        <div class="popup">          <div class="popup_content">            <a href="{% url 'users:profile' %}">Профиль</a>            <a href="">Заказы</a>            <a href="">Админ-панель</a>            <hr />            <a href="">Выйти</a>          </div>        </div>      </div>    </header>        {% block content %} {% endblock %}         {% block footer %}    	    {% endblock %}     <script>      function togglePopup() {        const popup = document.querySelector(".popup");        popup.style.display =          popup.style.display === "block" ? "none" : "block";      }    </script>  </body></html>

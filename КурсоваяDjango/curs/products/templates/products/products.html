<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>{{ title }}</title>    <link rel="stylesheet" href="/static/css/products.css" />    <link rel="stylesheet" href="/static/css/profile.css" />  </head>  <body>    <header>      <h1 class="title"><a href="{% url 'index' %}">РыбПромТорг</a></h1>      <div class="btns">        <h2><a href="{% url 'products:index' %}">Каталог</a></h2>        <h2><a href="{% url 'users:login' %}">Войти</a></h2>        <svg          width="11"          height="10"          viewBox="0 0 11 10"          fill="none"          xmlns="http://www.w3.org/2000/svg"          onclick="togglePopup()"        >          <path            d="M11 -4.17232e-07L-6.55651e-07 -4.17232e-07L5.5 10"            fill="white"          />        </svg>        <div class="popup">          <div class="popup_content">            <a href="{% url 'users:profile' %}">Профиль</a>            <a href="">Заказы</a>            <a href="">Админ-панель</a>            <hr />            <a href="">Выйти</a>          </div>        </div>      </div>    </header>    <div class="content">      <div class="categories">      <h1 class="categories_title">Категории:</h1>          {% for category in categories %}        <a href="#" class="categories_elem">{{ category.name }}</a>          {% endfor %}      </div>      <div class="products">        <div class="cards-grid">            {% for product in products %}            	          <div class="card">            <img              class="card_image"              src="{{ product.image.url }}"              alt="рыба"            />            <h1 class="card_title">{{ product.name }}</h1>            <h2 class="card_desc">{{ product.description }}            </h2>            <h1 class="card_price">{{ product.price }}</h1>            <button type="button" class="card_btn">Добавить</button>          </div>            {% endfor %}                    </div>      </div>    </div>    <footer>      <h3>РыбПромТорг</h3>    </footer>  <script>      function togglePopup() {        const popup = document.querySelector(".popup");        popup.style.display =          popup.style.display === "block" ? "none" : "block";      }    </script>  </body></html>

{% extends 'products/base.html' %}{% load static %}{% block css %}	<link href="{% static 'css/profile.css' %}" rel="stylesheet">{% endblock %}{% block content %}	<div class="content">      <div class="profile">        <h3>Профиль</h3>        <img          width="100"          height="100"          src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1765bc6c014%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1765bc6c014%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.421875%22%20y%3D%22104.65%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"          class="img-thumbnail"        />        <form class="profile" action="{% url 'users:profile' %}" method="post">            {% csrf_token %}            <label for="{{ form.image.id_for_label }}" class="custom-file-upload">                 Выберите изображение            </label>           {{ form.image }}          <div class="inputs">            <label class="input_label" for=""{{ form.first_name.id_for_label }}>Имя</label>              {{ form.first_name }}            <label class="input_label" for="{{ form.last_name.id_for_label }}">Фамилия</label>            {{ form.last_name }}          </div>          <div class="inputs">            <label class="input_label" for="{{ form.username.id_for_label }}">Имя пользователя</label>              {{ form.username }}            <label class="input_label" for="{{ form.email.id_for_label }}">Эл. почта</label>              {{ form.email }}          </div>          <input class="save" type="submit" value="Сохранить" />        </form>      </div>    </div>{% endblock %}

{% extends 'users/base.html' %}{% load static %}{% block css %}        <link rel="stylesheet" href="{% static 'css/auth.css' %}" />{% endblock %}{% block content %}    <form action="{% url 'users:login' %}" method="post">    {% csrf_token %}        <h1 class="title">РыбПромТорг</h1>        <div class="form">      <div class="form_title">Авторизация</div>                  <label class="label1" for="{{ form.username.id_for_label }}">Имя пользователя</label>      {{ form.username }}      <label class="label2" for="{{ form.password.id_for_label }}">Пароль</label>      {{ form.password }}      <div class="buttons">        <a class="forgot_button" href="#">Забыли пароль?</a>        <input class="auth_button" type="submit" value="Авторизоваться" />      </div>      <div class="form_bottom">        <a href="{% url 'users:registration' %}">Нужен аккаунт? Зарегистрируйся!</a>      </div>    </div>    </form>{% endblock %}

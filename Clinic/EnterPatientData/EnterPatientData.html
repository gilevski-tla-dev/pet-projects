<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Health Care</title>
        <link rel="stylesheet" href="EnterPatientData.css" />
    </head>
    <body class="body">
        <img class="logo" src="\images\logo.svg" alt="logo" />
        <h2 class="text">Заполните данные о пациенте</h2>
        <div class="enter_data__block">
            <div class="inputs_container">
                <input type="text" class="FIO" placeholder="ФИО:" />

                    type="text"
                    class="date_of_birth"
                    placeholder="Дата рождения"
                />
            </div>
        </div>
        <button class="add_patient_button">Добавить пациента</button>
        <button class="backhome_button">На главную</button>
        <h4 class="for__doctors">Для врачей</h4>
    </body>
</html>
